<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Taskly Login Code</title>
    <style>
        body {
            background-color: #121212;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #e0e0e0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
        }
        .logo {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #9d50bb 0%, #6e48aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            font-family: 'Arial Black', Gadget, sans-serif;
        }
        h1 {
            font-size: 24px;
            margin: 20px 0 10px;
            color: #f0f0f0;
            font-weight: 500;
        }
        p {
            font-size: 16px;
            color: #b0b0b0;
            line-height: 1.6;
            margin: 15px 0;
        }
        .code-container {
            margin: 30px 0;
            padding: 5px;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .code {
            font-size: 36px;
            font-weight: bold;
            padding: 15px 25px;
            background-color: #252525;
            border-radius: 6px;
            color: #9d50bb;
            letter-spacing: 5px;
            font-family: monospace;
            border: 1px solid #333;
        }
        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #777;
            line-height: 1.5;
        }
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #444, transparent);
            margin: 25px 0;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #9d50bb 0%, #6e48aa 100%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(110, 72, 170, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">TASKLY</div>
        <h1>Your Secure Login Code</h1>
        
        <p>To complete your login to Taskly, please use the following verification code:</p>
        
        <div class="code-container">
            <div class="code">{{ code }}</div>
        </div>
        
        <p>This code will expire in <strong>10 minutes</strong>. For your security, please don't share it with anyone.</p>
        
        <div class="divider"></div>
        
        <p class="footer">
            If you didn't request this code, you can safely ignore this email.
        </p>
    </div>
</body>
</html>

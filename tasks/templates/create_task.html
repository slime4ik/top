{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  body {
    background-color: #0f172a;
    color: #f1f5f9;
    font-family: sans-serif;
  }

  .form-container {
    max-width: 600px;
    margin: 2rem auto;
    background-color: #1e293b;
    padding: 1.5rem;
    border-radius: 0.5rem;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }

  .form-container h2 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    text-align: center;
  }

  .form-group {
    margin-bottom: 1rem;
  }

  .form-group label {
    display: block;
    margin-bottom: 0.3rem;
    font-weight: 600;
  }

  .form-group input,
  .form-group textarea,
  .form-group select {
    width: 100%;
    padding: 0.5rem;
    border: none;
    border-radius: 0.3rem;
    background-color: #334155;
    color: #f1f5f9;
  }

  .form-group input[type="file"] {
    display: none;
  }

  .file-label {
    display: inline-flex;
    align-items: center;
    gap: 0.4rem;
    background: #2563eb;
    padding: 0.35rem 0.75rem;
    border-radius: 0.375rem;
    cursor: pointer;
    color: #fff;
    font-size: 0.85rem;
  }

  .file-name {
    margin-top: 0.5rem;
    font-size: 0.85rem;
    color: #cbd5e1;
  }

  .submit-btn {
    background-color: #10b981;
    color: white;
    border: none;
    padding: 0.6rem 1rem;
    border-radius: 0.4rem;
    font-size: 1rem;
    cursor: pointer;
    width: 100%;
    margin-top: 1rem;
    transition: background-color 0.2s ease;
  }

  .submit-btn:hover {
    background-color: #059669;
  }
</style>

<div class="form-container">
  <h2>Ð¡Ð¾Ð·Ð´Ð°Ñ‚ÑŒ Ð·Ð°Ð´Ð°Ñ‡Ñƒ</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_group">{{ form.group.label }}</label>
      {{ form.group }}
    </div>

    <div class="form-group">
      <label for="id_title">{{ form.title.label }}</label>
      {{ form.title }}
    </div>

    <div class="form-group">
      <label for="id_description">{{ form.description.label }}</label>
      {{ form.description }}
    </div>

    <div class="form-group">
      <label for="id_deadline">{{ form.deadline.label }}</label>
      {{ form.deadline }}
    </div>

    <div class="form-group">
      <label for="id_priority">{{ form.priority.label }}</label>
      {{ form.priority }}
    </div>

    <div class="form-group">
      <label for="id_executor">{{ form.executor.label }}</label>
      {{ form.executor }}
    </div>

    <div class="form-group">
      <input type="file" name="files" id="id_files" onchange="showFileName()">
      <label for="id_files" class="file-label">
        ðŸ“Ž {{ form.files.label }}
      </label>
      <div id="file-name" class="file-name"></div>
    </div>

    <button type="submit" class="submit-btn">Ð¡Ð¾Ð·Ð´Ð°Ñ‚ÑŒ</button>
  </form>
</div>

<script>
  function showFileName() {
    const input = document.getElementById('id_files');
    const fileNameDiv = document.getElementById('file-name');
    if (input.files.length > 0) {
      fileNameDiv.textContent = `ðŸ“„ ${input.files[0].name}`;
    } else {
      fileNameDiv.textContent = '';
    }
  }
</script>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- ÐŸÐ¾Ð´ÐºÐ»ÑŽÑ‡Ð°ÐµÐ¼ ÑÑ‚Ð¸Ð»Ð¸ flatpickr -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
  body {
    background-color: #0f172a;
    color: #f1f5f9;
    font-family: sans-serif;
  }
  .form-container {
    max-width: 600px;
    margin: 2rem auto;
    background-color: #1e293b;
    padding: 1.5rem;
    border-radius: 0.5rem;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }
  .form-container h2 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    text-align: center;
  }
  .form-group {
    margin-bottom: 1rem;
  }
  .form-group label {
    display: block;
    margin-bottom: 0.3rem;
    font-weight: 600;
  }
  .form-group input,
  .form-group textarea,
  .form-group select {
    width: 100%;
    padding: 0.5rem;
    border: none;
    border-radius: 0.3rem;
    background-color: #334155;
    color: #f1f5f9;
  }
  .submit-btn {
    background-color: #10b981;
    color: white;
    border: none;
    padding: 0.6rem 1rem;
    border-radius: 0.4rem;
    font-size: 1rem;
    cursor: pointer;
    width: 100%;
    margin-top: 1rem;
    transition: background-color 0.2s ease;
  }
  .submit-btn:hover {
    background-color: #059669;
  }
</style>

<div class="form-container">
  <h2>Create task</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_group">{{ form.group.label }}</label>
      {{ form.group }}
    </div>

    <div class="form-group">
      <label for="id_title">{{ form.title.label }}</label>
      {{ form.title }}
    </div>

    <div class="form-group">
      <label for="id_description">{{ form.description.label }}</label>
      {{ form.description }}
    </div>

    <div class="form-group">
      <label for="id_deadline">{{ form.dead_line.label }}</label>
      {{ form.dead_line }}
    </div>

    <div class="form-group">
      <input type="file" name="files" id="id_files" onchange="showFileName()">
      <label for="id_files" class="file-label">
        ðŸ“Ž {{ form.files.label }}
      </label>
      <div id="file-name" class="file-name"></div>
    </div>

    <button type="submit" class="submit-btn">Create</button>
  </form>
</div>

<!-- ÐŸÐ¾Ð´ÐºÐ»ÑŽÑ‡Ð°ÐµÐ¼ ÑÐºÑ€Ð¸Ð¿Ñ‚Ñ‹ flatpickr -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  flatpickr(".flatpickr", {
    enableTime: true,
    dateFormat: "Y-m-d H:i",
    minuteIncrement: 15,  // Ð¨Ð°Ð³ Ð²Ñ€ÐµÐ¼ÐµÐ½Ð¸
  });

  function showFileName() {
    const input = document.getElementById('id_files');
    const fileNameDiv = document.getElementById('file-name');
    if (input.files.length > 0) {
      fileNameDiv.textContent = `ðŸ“„ ${input.files[0].name}`;
    } else {
      fileNameDiv.textContent = '';
    }
  }
</script>

{% endblock %}
